<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Dead Redemption - Landing Page</title>
    <link
      rel="shortcut icon"
      href="src/imagens/favicon.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img
          src="./src/imagens/red-dead-redemption-logo.svg"
          alt="Logo Red Dead Redemption"
        />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a href="https://store.rockstargames.com/pt-BR?_gl=1*h80r0r*_ga*Njg0Nzg0OTM5LjE3MDYxMjUwNzM.*_ga_PJQ2JYZDQC*MTcwNjgxNDU0OS44LjEuMTcwNjgxNDczOS4wLjAuMA.."target="_blank">Loja
              <img src="./src/imagens/icone-link.svg" alt="Icone de link de loja">
            </a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/?_gl=1*phnd0w*_ga*Njg0Nzg0OTM5LjE3MDYxMjUwNzM.*_ga_PJQ2JYZDQC*MTcwNjYzNjkyMS40LjAuMTcwNjYzNjkyNi4wLjAuMA..&_ga=2.254471178.300143335.1706557986-684784939.1706125073"
              target="_blank"
              >Suporte
              <img
                src="./src/imagens/icone-link.svg"
                alt="Icone de link de suporte"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        src="./src/imagens/bg-main.jpg"
        alt="Marston com escopeta"
        class="imagem-fundo"
      />

      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/imagens/list.svg" alt="" />
        </div>
        <h1 class="titulo">
          Disponível agora para Switch, Playstation 4 e Xbox One
        </h1>
        <p class="texto">
          Vivencie a épica aventura no oeste que marcou toda uma geração
        </p>

        <a href="#comprar" class="btn-comprar">Compre já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h3 class="titulo">Compre Já</h3>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/imagens/c4f4635adab53909117602224e3ae88eb57006c7.jpg"
          alt="Capa do jogo Red Dead Redemption"
        />

        <div class="informacoes">
          <p>
            Incluindo as histórias clássicas de
            <strong>Red Dead Redemption</strong> e
            <strong>Undead Nightmare</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img
                src="./src/imagens/logo-switch.svg"
                alt="Logo Nintendo Switch"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
          </ul>
        </div>
        <button class="btn-plataformas">
          Selecione a plataforma

          <ul class="plataformas">
            <li>
              <img
                src="./src/imagens/logo-switch.svg"
                alt="Logo Nintendo Switch"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
          </ul>
        </button>
      </div>
      <img
        class="faixa-etaria"
        src="./src/imagens/+18.svg"
        alt="Icone de faixa etaria"
      />
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
